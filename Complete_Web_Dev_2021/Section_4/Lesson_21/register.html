<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="">
      First Name: <input type="text" name="" id="" />
      <br />
      Last Name: <input type="text" name="" id="" />
      <br />
      Email: <input type="email" name="" id="" required />
      <br />
      Password: <input type="password" name="" minlength="5" id="" /> <br />
      Birthday: <input type="date" name="" id="" />
      <br />
      Gender: <br />
      <input type="radio" name="gender" id="" />Male<br />
      <input type="radio" name="gender" id="" />Female<br />
      Pets: <br />
      <input type="checkbox" name="pets" id="" />Cats<br />
      <input type="checkbox" name="pets" id="" />Dogs<br />
      Cars: <br />
      <select name="" id="">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <input type="submit" value="Register" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
